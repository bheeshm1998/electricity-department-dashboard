server:
  port: 7777

spring:
  application:
    name: EB-DASHBOARD-BACKEND

  datasource:
    url: jdbc:postgresql://localhost:5433/electricity
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
#    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  batch:
    jdbc:
      initialize-schema: always
